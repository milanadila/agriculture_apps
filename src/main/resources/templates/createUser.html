<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout.html}">
<head>
   <title>Agriculture</title>
</head>

<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container my-5">
        <div class = "justify-content-start my-2 mb-2">
            <h2 class="p-3 mb-2 text-center">Create Account</h2>
        </div>
    <form th:action="@{/webUser/create}" th:object="${userReqDto}" method="post">
        <div class="container my-5">
            <div class="form-group">
                <div class="col-md-4 mb-3">
                    <label>Name</label>
                    <input type="text" class="form-control" name="userName" placeholder="Name.." >
                    <div class="alert alert-danger pt-0 pb-0 mt-1 mb-1" th:if="${errorName != null}"><p class="text-danger font-weight-light mb-0" th:inline="text"><i class="fa fa-bullhorn"></i> [[${errorName}]]</p></div>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Balance</label>
                    <input type="number" class="form-control" name="balanceUser" placeholder="Balance.." >
                    <div class="alert alert-danger pt-0 pb-0 mt-1 mb-1" th:if="${errorBalance != null}"><p class="text-danger font-weight-light mb-0" th:inline="text"><i class="fa fa-bullhorn"></i> [[${errorBalance}]]</p></div>
                </div>
            </div>
            <div class="container my-5">
                <button class="btn btn-outline-success" type="button" data-toggle="modal" th:data-target="'#confirmCreateUser'" href="">
                    Submit
                </button>
                <div class="modal fade" th:id="'confirmCreateUser'" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirmation</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure want to create a user?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                                <a th:href="@{create}">
                                    <button type="submit" class="btn btn-outline-success">Create</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="/agriculture/webUser/firstPageUser" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </div>

    </form>
</div>
</div>
</body>
</html>
