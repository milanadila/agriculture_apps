<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout.html}">
<head>
    <title>Agriculture</title>
</head>

<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container my-5">
        <h2 class="p-3 mb-2 text-center">List Account</h2>
        <div class="container my-2">
            <a class="btn btn-outline-secondary my-3" href="/agriculture/webUser/firstPageUser">Back</a>
        <table class="table table-hover" id="table-list">
            <thead>
            <tr>
                <th scope="col">ID Account</th>
                <th scope="col">Name</th>
                <th scope="col">Balance</th>
                <th scope="col">View</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="view : ${Users}">
                <th th:text="${view.idUser}" scope="row">1</th>
                <td th:text="${view.userName}"></td>
                <td th:inline="text">Rp. [[${#numbers.formatDecimal(view.balanceUser, 0, 'COMMA', 2, 'POINT')}]]</td>
                <td><a class="btn btn-outline-primary" th:href="@{|view/${view.idUserEncrypt}|}">View</a></td>
                <td>
                    <button class="btn btn-outline-danger" href="">
                        <a th:onclick="'confirmDelete(' + ${view.idUser} + ');'" >Delete</a>
                    </button>
                </td>
            </tr>
            <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Confirmation</h5>
                        </div>
                        <div class="modal-body">
                            Are you sure want to delete this user?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                            <a id="delete">
                                <button type="submit" class="btn btn-outline-danger">Delete</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            </tbody>
        </table>
    </div>
    </div>
</div>

</body>
</html>
